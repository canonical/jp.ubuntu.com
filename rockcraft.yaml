name: jp-ubuntu-com
base: ubuntu@22.04 
version: "0.1" 
summary: https://canonical.com
description: |
  This is the charm for the jp.ubuntu.com website. 
platforms:
  amd64:

extensions:
  - flask-framework
parts:
  flask-framework/install-app:
    prime:
      - flask/app/app.py
      - flask/app/static
      - flask/app/templates
      - flask/app/webapp
      - flask/app/redirects.yaml
      - flask/app/releases.yaml